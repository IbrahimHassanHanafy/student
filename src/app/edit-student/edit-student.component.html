<form [formGroup]="editForm" novalidate (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="">Name</label>
        <input type="text" placeholder="full name" required class="form-control" formControlName="name">
    </div>
    <div class="mb-3">
        <label for="">Email</label>
        <input type="email" placeholder="Email" required class="form-control" formControlName="email">
    </div>
    <div class="mb-3">
        <label for="">Student Course</label>
        <select name="" id="" class="form-control form-select form-select-lg mb-3" formControlName="student_course" required>
            <option value="B-Tech" selected>B-Tech</option>
            <option value="BCA">BCA</option>
            <option value="HCA">HCA</option>
            <option value="M-Tech">M-Tech</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="">Fees</label>
        <input type="number" placeholder="fees" required class="form-control" formControlName="fees">
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">update</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button type="reset" class="btn btn-danger">reset</button>
    </div>
</form>
